site_name: Metodologia de la Investigación - Una guia concreta
nav:
  - Index : index.md
  - About : about.md
  - Enfoque : enfoque.md
  

 
theme:
  name: 'material'
  language: 'es'
  font:
    text: Roboto
    code: Roboto Mono
  plugins: 
  #  - codeinclude 
   - search  

  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - navigation.footer
    - content.tabs.link
    - content.code.annotate
    - content.tooltips
    
    
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: black
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: purple
      accent: orange

extra_css:
  - assets/stylesheets/styles.css

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      # emoji_index: !!python/name:pymdownx.emoji.gemoji
      # emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid          
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

